<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <!--Main CSS-->

  <!--Owl CSS-->
  <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">

  <title>Netflix Clone</title>

  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Inicio</a>

        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>

  </header>
  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">Lucifer</h3>
        <p class="descricao">Entediado com a vida nas trevas, o diabo se muda para Los Angeles, abre um piano-bar e empresta sua sabedoria a uma investigadora de assassinatos. Assista agora a quinta temporada de Lucifer que está imperdível.</p>
        <div class="botoes">
          <button class="botao">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button class="botao">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>
  <div class="carrossel-filmes">
